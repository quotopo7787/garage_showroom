<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Đăng nhập</title>
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body{font-family:system-ui,Segoe UI,Arial,sans-serif;background:#f6f7fb}
        .card{max-width:420px;margin:8vh auto;background:#fff;border-radius:14px;padding:28px;box-shadow:0 10px 30px rgba(0,0,0,.08)}
        .title{font-weight:700;font-size:22px;margin-bottom:8px}
        .muted{color:#6b7280;font-size:14px;margin-bottom:18px}
        .alert{background:#fee2e2;color:#991b1b;padding:10px 12px;border-radius:8px;margin-bottom:12px}
        .success{background:#dcfce7;color:#065f46}
        .field{display:flex;flex-direction:column;margin-bottom:12px}
        label{font-weight:600;margin-bottom:6px}
        input{padding:10px 12px;border:1px solid #e5e7eb;border-radius:10px}
        button{width:100%;padding:12px 14px;border:0;border-radius:10px;background:#111827;color:#fff;font-weight:700}
        button:hover{background:#0b1220}
    </style>
</head>
<body>
<div class="card">
    <div class="title">Đăng nhập Admin</div>
    <div class="muted">Nhập email và mật khẩu (chỉ ADMIN đăng nhập bằng mật khẩu)</div>

    <div th:if="${errorMessage}" class="alert" th:text="${errorMessage}"></div>
    <div th:if="${logoutMessage}" class="alert success" th:text="${logoutMessage}"></div>

    <form th:action="@{/login}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>

        <div class="field">
            <label for="email">Email</label>
            <input id="email" name="email" type="email" placeholder="admin@garage.local" required autofocus>
        </div>

        <div class="field">
            <label for="password">Mật khẩu</label>
            <input id="password" name="password" type="password" placeholder="••••••••" required>
        </div>

        <button type="submit">Đăng nhập</button>
    </form>

    <p class="muted" style="margin-top:12px">
        Cần đăng nhập OTP? <a th:href="@{/otp}" style="font-weight:600">Sang trang OTP</a>
    </p>
</div>
</body>
</html>
